<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Hack</title>
    <link rel="shortcut icon" href="./assets/restaurant-sharp.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="menu">
        <nav class="wrapper">
            <ul class="nav-list">
                <li class="list"><a href="index.html">HOME</a></li>
                <li class="features"><a href="menu.html">MENU</a></li>
                <li class="order selected"><a href="order.html">ORDER</a></li>
                <li class="contact"><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        <form action="">
            <Label>PIZZA SIZE</Label> <br>
            <input type="radio" name="Size" id="Small" value="500"> Small
            <input type="radio" name="Size" id="Medium" value="1000"> Medium
            <input type="radio" name="Size" id="Large" value="1500"> Large
            <br>
            <br>
            <Label>CRUST</Label> <br>
            <input type="radio" name="crust" id="Crispy" value="100"> Crispy
            <input type="radio" name="crust" id="Stuffed" value="200"> Stuffed
            <input type="radio" name="crust" id="Gluten-free" value="300"> Gluten-free
            <br>
            <br>
            <label for="">TOPPING(S)</label> <br>
            <input type="checkbox" name="topping" id="" value="1"> Pepperoni. <br>
            <input type="checkbox" name="" id=""> Sausage. <br>
            <input type="checkbox" name="" id=""> Mushrooms. <br>
            <input type="checkbox" name="" id=""> Bacon. <br>
            <input type="checkbox" name="" id=""> Extra Cheese. <br>
            <input type="checkbox" name="" id=""> Onions. <br> <br>
            <label for="number">CHOOSE AMOUNT:</label> <input type="number" name="" id="amt"> <br> <input id="confirm"
                type="button" value="Confirm Order"> <br> <br>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Amount.</th>
                        <th scope="col">Pizza Price</th>
                        <th scope="col">Toppings</th>
                        <th scope="col">Crust</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="pizza">
                    <tr>
                        <td id="amount"></td>
                        <td id="size"></td>
                        <td id="toppings"></td>
                        <td id="crust"></td>
                        <td id="total"></td>
                    </tr>
                </tbody>
            </table> <br>
            <div class="additional-buttons">
                <div class="delivery">
                    <label for="Delivery">DELIVERY?</label> <br>
                    <button id="yes">Yes</button>
                    <button id="no">No</button>
                </div>
                <br>
                <button id="checkout">CHECKOUT</button>
            </div>
        </form>

    </div>
</body>

</html>
